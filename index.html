        <title>WebDev Aid</title>

    <body>
        <div class="main">
            <div class="toolbar">
                <button id="runInput">Run</button>
                <button id="saveFile">Save</button>
                <button id="needHelp">Perlu Bantuan?</button>
            </div>
            <div class="sandbox">
                <div class="leftDiv">
                    <textarea id="textInput" name="textInput" autocapitalize="off" autocomplete="off" spellcheck="false"></textarea>
                </div>
                <div class="rightDiv">
                    <iframe id="output" srcdoc=""></iframe>
                </div>
            </div>
            <div class="helpAbs">
                <ul class="helpList">
                    <li>&lt;&gt; tag buka<li>
                    <li>&lt;/&gt; tag tutup<li>
                    <li>&lt;html&gt; &lt;/html&gt; membuat situs<li>
                    <li>&lt;body&gt; &lt;/body&gt; buat badan situs<li>
                    <li>&lt;h1&gt; &lt;/h1&gt; judul besar<li>
                    <li>&lt;p&gt; &lt;/p&gt; kalimat<li>
                    <li>&lt;a src="tautan"&gt; kata-kata &lt;/a&gt; <br> mengikuti tautan<li>
                    <li>&lt;img src="tautan gambar"&gt; gambar<li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        $("#needHelp").click(()=>{
            if ($('.helpAbs').css('display') == 'none') {
                $(".helpAbs").css("display","block")
            } else {
                $(".helpAbs").css("display","none")
            }
        })
        $("#saveFile").click(()=>{
            let filename = "index.html"
            let data = $("#textInput").val()
            let type = "text/plain"
            let file = new Blob([data], {type: type});
            if (window.navigator.msSaveOrOpenBlob) window.navigator.msSaveOrOpenBlob(file, filename);
            else {
                let a = document.createElement("a"),
                        url = URL.createObjectURL(file);
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout( () => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);  
                }, 0); 
            }
        })
        $("#textInput").html("<!DOCTYPE html>&#10;<html>&#10;    <body>&#10;&#10;    <h1> Judul </h1>&#10;&#10;    </body>&#10;</html>")
        $("#runInput").click(() => $("#output").attr("srcdoc", $("#textInput").val()));
