<html>
    <head>
        <title>WebDev Aid</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="toolbar">
                <button id="runInput">Run</button>
                <button id="saveFile">Save</button>
                <button id="needHelp">Perlu Bantuan?</button>
            </div>
            <div class="sandbox">
                <div class="leftDiv">
                    <textarea id="textInput" name="textInput" autocapitalize="off" autocomplete="off" spellcheck="false"></textarea>
                </div>
                <div class="rightDiv">
                    <iframe id="output" srcdoc=""></iframe>
                </div>
            </div>
            <div class="helpAbs">
                <ul class="helpList">
                    <li>&lt;&gt; tag buka<li>
                    <li>&lt;/&gt; tag tutup<li>
                    <li>&lt;html&gt; &lt;/html&gt; membuat situs<li>
                    <li>&lt;body&gt; &lt;/body&gt; buat badan situs<li>
                    <li>&lt;h1&gt; &lt;/h1&gt; judul besar<li>
                    <li>&lt;p&gt; &lt;/p&gt; kalimat<li>
                    <li>&lt;a src="tautan"&gt; kata-kata &lt;/a&gt; <br> mengikuti tautan<li>
                    <li>&lt;img src="tautan gambar"&gt; gambar<li>
                </ul>
            </div>
        </div>
    </body>
</html>
